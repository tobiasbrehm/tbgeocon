<h2>You have received a message via the contact form of your website!</h2>
<div>
    <div>The message comes from: 
      <p><span>Title: </span><span>{{ salutation }}</span></p>
      <p><span>First name: </span><span>{{ prename }}</span></p>
      <p><span>Last name: </span><span>{{ name }}</span></p>
      <p><span>E-mail: </span><span>{{ email }}</span></p>
 	</div>
  
  	<h3>Message</h3>
    <p>{{ message }}</p>
</div>
